<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="weather-icons-master/css/weather-icons-wind.min.css">
    <link rel="stylesheet" href="weather-icons-master/css/weather-icons-wind.css">
    <link rel="stylesheet" href="weather-icons-master/css/weather-icons.css">
    <link rel="stylesheet" href="weather-icons-master/css/weather-icons.min.css">


</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <form id="locationForm">
            <input type="text" id="locationInput" placeholder="Enter city name or zip code">
            <button type="submit">Get Weather</button>
        </form>
        <div id="errorMessage"></div>
        <div id="weatherDisplay">
            <h2 id="locationName"></h2>
            <i id="weatherIcon" class="wi"></i>
            <p id="temperature"></p>
            <p id="weatherCondition"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <p id="pressure"></p>
        </div>
    </div>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
